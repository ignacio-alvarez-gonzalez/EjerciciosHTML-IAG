<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ejercicio 4: Aplicando estilos.</title>
    </head>
    <body>
        <h1>Ejemplos de aplicación de estilos:</h1>
        <p><strong>Esto es texto en negrita.</strong></p>
        <p><i>Esto es texto en cursiva.</i></p>
        <p><u>Esto es texto subrayado.</u></p>
        <p style="font-size: x-large">Texto con letras grandes.</p>
        <p style="font-size: x-small">Texto con letras pequeñas.</p>
        <p style="color: blue">Texto en azul.</p>
        <p style="background: red">Texto con el fondo rojo.</p>
        <!-- salto de linea -->
        <br> 
        <p style="background: red; color: white; font-size: 27px"><strong>Texto blanco con letras grandes en negrita y con el fondo rojo.</strong></p>
    </body>
</html>
